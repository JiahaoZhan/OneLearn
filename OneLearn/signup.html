<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<!-- 新 Bootstrap4 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">

		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

		<!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
		<script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>

		<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
		<script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

		<link rel="stylesheet" type="text/css" href="css/socialmedia.css" />

		<title>Sign up</title>
	</head>

	<body style="background-image: url(img/register.gif); background-size: cover;">
		<div class="container">
			<div class="row" style="margin-top: 33%;">
				<h2 class="col-md-12 offset-md-4">Welcome to the start of your dream!</h2>
					<form class="col-md-4 offset-md-4">
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" name="email" class="form-control required" id="email" placeholder="Enter email">
					</div>
					<div class="form-group">
						<label for="pwd">Password:</label>
						<input type="password" name="pwd" class="form-control required" id="pwd" placeholder="Enter password">
					</div>
					
					<div class="form-group">
						<label for="pwd">Confirm Password:</label>
						<input type="password" class="form-control required" id="pwd" placeholder="Confirm password">
					</div>

					<div class="form-check">
						<label class="form-check-label">
						<input class="form-check-input" type="checkbox"> Remember me
					</label>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>

	</body>

</html>
</body>

</html>
